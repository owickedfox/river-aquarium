<ion-view view-title="{{navBarHeader}}">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content padding="true">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Product Name</span>
                <input type="text" placeholder="Product 1" data-ng-model="product.name">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Original Price</span>
                <input type="number" placeholder="Original Price" data-ng-model="product.originalPrice">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Price</span>
                <input type="number" placeholder="Price" data-ng-model="product.price">
            </label>
            <label class="item item-input">
                <textarea placeholder="Comments"></textarea>
            </label>
        </div>
    </ion-content>

</ion-view>
