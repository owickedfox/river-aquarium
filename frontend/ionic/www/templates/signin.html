<ion-view title="{{navBarHeader}}">

    <ion-content has-header="true" padding="true">

        <div class="list list-inset">

            <label class="item item-input">
                <i class="icon ion-person placeholder-icon"></i>
                <input type="text" placeholder="Username" data-ng-model="signin.username">
            </label>

            <label class="item item-input">
                <i class="icon ion-locked placeholder-icon"></i>
                <input type="password" placeholder="Password" data-ng-model="signin.password">
            </label>

            <button class="button button-full button-balanced" data-ng-click="doSignIn()">Sign-in</button>

            <button class="button button-full button-positive" ui-sref="Main.SignUp">Sign-up new Account</button>

        </div>

    </ion-content>

</ion-view>
