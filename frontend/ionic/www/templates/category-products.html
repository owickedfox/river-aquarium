<ion-view view-title="{{navBarHeader}}">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon-round"></button>
    </ion-nav-buttons>

    <ion-content padding="true">
        <ion-refresher on-refresh="doRefresh()" pulling-text="Pull..." refreshing-text="Refreshing!" refreshing-icon="ion-loading-c">
        </ion-refresher>
        <div class="list">
            <a class="item item-text-wrap item-button-right" data-ng-repeat="product in products" data-ng-click="goToProduct(product.categoryId, product.id)">
                {{product.name}}
                <button class="button button-clear icon ion-close-round" data-ng-click="doSignOut()"></button>
            </a>
        </div>
    </ion-content>

</ion-view>
