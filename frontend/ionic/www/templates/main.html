<ion-side-menus>

    <ion-side-menu-content>

        <ion-nav-bar class="bar-balanced nav-title-slide-ios7">
            <ion-nav-back-button class="button-icon button-clear"><i class="icon ion-chevron-left"></i>
            </ion-nav-back-button>
        </ion-nav-bar>

        <ion-nav-view name="main" animation="none"></ion-nav-view>

    </ion-side-menu-content>

    <ion-side-menu side="left">

        <!-- Category Top-Header Bar -->
        <ion-header-bar align-title="left" class=" bar-assertive">
            <h1 class="title" side="left">Category</h1>
            <button class="button icon-left ion-filing" ui-sref="Main.Categories" data-ng-click="toggleLeft()">Manage</button>
        </ion-header-bar>

        <!-- Category Filter Sub-Header Bar -->
        <ion-header-bar class="bar bar-subheader bar-stable item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>

                <input type="search" placeholder="Filter category..." data-ng-model="searchText">

                <i class="icon icon-right ion-close-round placeholder-icon" data-ng-show="searchText.length"></i>
            </label>
        </ion-header-bar>

        <!-- Category List -->
        <ion-content has-header="true">
            <ul class="list">
                <a class="item" data-ng-repeat="category in categories" data-ng-click="toggleLeft()" ui-sref="Main.CategoryProducts({ categoryId: category.id })">
                {{category.name}}
                </a>
            </ul>
        </ion-content>

    </ion-side-menu>

    <ion-side-menu side="right">

        <ion-header-bar class="bar bar-header bar-assertive">
            <h1 class="title">Settings</h1>
        </ion-header-bar>

        <ion-content has-header="true">
            <div class="list">

                <div class="item item-divider">Account</div>

                <a class="item item-button-right" ui-sref="Main.SignIn" data-ng-click="toggleRight()">
                    {{acountMenuHeader}}
                    <button class="button button-assertive" data-ng-click="doSignOut()">
                        <i class="icon ion-log-out"></i>
                    </button>
                </a>

                <div class="item item-divider">Admin</div>
                
                <a class="item item-icon-left" ui-sref="Main.Admin" data-ng-click="toggleRight()">
                    <i class="icon ion-settings"></i>Control Panel
                </a>
                
                <a class="item item-icon-left" ui-sref="Main.Admin" data-ng-click="toggleRight()">
                    <i class="icon ion-clipboard"></i> Notifications
                    <span class="badge badge-assertive">{{notificationCount}}</span>
                </a>
                
                <a class="item item-icon-left" ui-sref="Main.AccessDenied" data-ng-click="toggleRight()">
                    <i class="icon ion-clipboard"></i> Test 405
                </a>
            </div>
        </ion-content>

    </ion-side-menu>

</ion-side-menus>
