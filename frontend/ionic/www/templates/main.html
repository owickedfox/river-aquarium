<ion-side-menus>

    <ion-side-menu-content>

        <ion-nav-bar class="bar-balanced nav-title-slide-ios7">
            <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i>
            </ion-nav-back-button>
        </ion-nav-bar>

        <ion-nav-view name="main" animation="slide-left-right"></ion-nav-view>

    </ion-side-menu-content>

    <ion-side-menu side="left">

        <ion-header-bar class="bar bar-header bar-assertive">
            <h1 class="title">Category</h1>
        </ion-header-bar>

        <ion-header-bar class="bar bar-subheader bar-stable item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>

                <input type="search" placeholder="Filter category..." data-ng-model="searchText">

                <i class="icon icon-right ion-close-round placeholder-icon" data-ng-show="searchText.length"></i>
            </label>
        </ion-header-bar>

        <ion-content has-header="true">
            <ion-list>
                <ion-item data-ng-repeat="category in categories" data-ng-click="toggleLeft()" ui-sref="Main.CategoryProducts({ contactId: category.id })">
                    {{category.name}}
                </ion-item>
            </ion-list>
        </ion-content>

        <ion-footer-bar class="bar bar-footer">
            <a class="button button-fullwidth" ui-sref="snd.policy" data-ng-click="toggleLeft()">Privacy Policy</a>
        </ion-footer-bar>

    </ion-side-menu>

</ion-side-menus>
