<ion-view title="{{navBarHeader}}">

    <!-- Left-Menu toggle button -->
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon-round"></button>
    </ion-nav-buttons>

    <!-- Right-Menu toggle button -->
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-grid"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

        <h3>Dashboard</h3>

    </ion-content>

    <div class="tabs tabs-icon-top">
        <a nav-clear class="tab-item disable-user-behavior active" ui-sref="Main.Dashboard">
            <i class="icon ion-home"></i>Home
        </a>
        <a nav-clear class="tab-item disable-user-behavior" ui-sref="Main.Account">
            <i class="icon ion-locked"></i>Account
        </a>
    </div>
</ion-view>
