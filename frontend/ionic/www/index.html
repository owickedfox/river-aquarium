<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- app's js -->
    <script src="js/app.js"></script>
    <script src="js/bootstrapper.js"></script>
    <script src="js/router.js"></script>

    <!-- app's controllers js -->
    <script src="js/controllers/controllers.module.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <script src="js/controllers/dashboardController.js"></script>
    <script src="js/controllers/signinController.js"></script>
    <script src="js/controllers/signupController.js"></script>
    <script src="js/controllers/categoryListController.js"></script>
    <script src="js/controllers/categoryController.js"></script>
    <script src="js/controllers/productListController.js"></script>
    <script src="js/controllers/productController.js"></script>

    <!-- app's services js -->
    <script src="js/services/services.module.js"></script>
    <script src="js/services/userService.js"></script>
    <script src="js/services/categoryService.js"></script>
    
</head>

<body ng-app="RiverAquarium">
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
</body>

</html>
